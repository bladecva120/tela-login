<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a)!
                    Faça seu login para acessar a sua conta e fazer as atualizações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo person">
                        <label for="iemail"><img src="img/People.png" alt="" ></label>
                        <input type="email" name="email" id="iemail" required placeholder="email do usuário..." autocomplete="email" maxlength="30">
                    </div>

                    <div class="campo person">
                        <label for="isenha"><img src="img/Keys.png" alt="" ></label>
                        <input type="password" name="senha" id="isenha" required placeholder="senha do usuário..." autocomplete="current-password" minlength="5" maxlength="15">
                    </div>

                    <input id="entrar" type="submit" value="Entrar">
                    <a href="*">Esqueci minha senha <img src="img/Mark.png" alt="Esqueci a senha"></a>

                </form>
            </div>
        </section>
    </main>
</body>

</html>
